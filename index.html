<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe | By Jisan</title>
    <link rel="shortcut icon" href="img/t.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="body-bg"></div>
    <div class="turn-container">
        <h3>Turn For</h3>
        <div class="tr">
            <div class="turn-box align x">X</div>
            <div class="turn-box align y">O</div>
        </div>
        <div class="bg"></div>
    </div>
    <div class="main-grid">
        <div class="box align">0</div>
        <div class="box align">1</div>
        <div class="box align">2</div>
        <div class="box align">3</div>
        <div class="box align">4</div>
        <div class="box align">5</div>
        <div class="box align">6</div>
        <div class="box align">7</div>
        <div class="box align">8</div>
    </div>
    <h2 id="results"></h2>
    <a href="https://dev-mojammel-hosain.github.io/jisan" class="dev-info" target="_blank">
            <img src="img/avater.jpg" alt="">
            <div class="info-details">
                <p>Mojammel Hosain Jesan</p>
                <span>Web Developer</span>
            </div>
    </a>
    <button id="play-again">Play Again</button>
    <script src="js/script.js"></script>
</body>
</html>
